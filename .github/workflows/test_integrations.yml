        -o log_cli=true -o log_cli_level=INFO --log-disable=httpcore --log-disable=httpx --log-disable=openai
        --log-cli-format="%(asctime)s %(levelname)s [%(name)s] %(message)s"

    steps:
      - name: Resolve target SHA (PR head/merge or push SHA)
        id: refsel

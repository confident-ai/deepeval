name: Integration Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Expose once at job level because forked PRs can't use secrets.* in `if:` conditions.
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      CONFIDENT_API_KEY: ${{ secrets.CONFIDENT_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      DEEPEVAL_TELEMETRY_OPT_OUT: 1
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-integrations-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --only main
      #----------------------------------------------
      # install your root project, if required
      #----------------------------------------------
      - name: Install project
        run: poetry install --no-interaction --only main

      #----------------------------------------------
      # install integration-specific dependencies
      #----------------------------------------------
      - name: Install integration dependencies
        run: |
          poetry run pip install crewai pydantic-ai langgraph llama-index langchain_openai openai-agents langchain

      #----------------------------------------------
      #              run test suite
      #----------------------------------------------

      # Run tests (with secrets): full suite
      - name: Run integration tests
        if: ${{ env.OPENAI_API_KEY != '' && env.CONFIDENT_API_KEY != '' && env.ANTHROPIC_API_KEY != ''}}
        run: |
          poetry run pytest -vv -rA --maxfail=1 --capture=tee-sys \
            tests/test_integrations/

      # Run tests (no secrets): skip tests that require API keys
      - name: Run integration tests (no secrets)
        if: ${{ env.OPENAI_API_KEY == '' || env.CONFIDENT_API_KEY == '' && env.ANTHROPIC_API_KEY != ''}}
        run: |
          echo "Skipping integration tests - API keys required (OPENAI_API_KEY, ANTHROPIC_API_KEY, and CONFIDENT_API_KEY)"

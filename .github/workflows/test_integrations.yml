name: Integration Tests (maintainer only)

on:
  # Manual trigger option for maintainers ( so we can run these tests against forks )
  workflow_dispatch:
    inputs:
      pr:
        description: "PR number"
        required: true
      ref_kind:
        description: "Which ref to test (merge|head)"
        required: false
        default: "merge"

permissions:
  contents: read

concurrency:
  group: full-tests-pr-${{ github.event.inputs.pr }}-${{ github.event.inputs.ref_kind }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: ci-secrets
    env:
      # Expose secrets when running for maintainers
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      CONFIDENT_API_KEY: ${{ secrets.CONFIDENT_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      DEEPEVAL_TELEMETRY_OPT_OUT: 1

    steps:

      - name: Log PR and ref
        run: |
          echo "PR number: ${{ github.event.inputs.pr }}"
          echo "Ref kind: ${{ github.event.inputs.ref_kind }}"
          if [ "${{ github.event.inputs.ref_kind }}" = "head" ]; then
            echo "Ref: refs/pull/${{ github.event.inputs.pr }}/head"
          else
            echo "Ref: refs/pull/${{ github.event.inputs.pr }}/merge"
          fi

      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      #----------------------------------------------
      # install & configure poetry
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-integrations-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --only main

      #----------------------------------------------
      # install your root project, if required
      #----------------------------------------------
      - name: Install project
        run: poetry install --no-interaction --only main

      #----------------------------------------------
      # install integration-specific dependencies
      #----------------------------------------------
      - name: Install integration dependencies
        run: |
          poetry install --with integrations

      #----------------------------------------------
      # Automatically run tests if secrets are available
      #----------------------------------------------
      - name: Run integration tests (with secrets)
        if: ${{ env.OPENAI_API_KEY != '' && env.CONFIDENT_API_KEY != '' && env.ANTHROPIC_API_KEY != '' }}
        run: |
          poetry run pytest -vv -rA --maxfail=1 --capture=tee-sys \
            tests/test_integrations/

      #----------------------------------------------
      # Run tests (no secrets): skip tests that require API keys
      #----------------------------------------------
      - name: Run integration tests (no secrets)
        if: ${{ env.OPENAI_API_KEY == '' || env.CONFIDENT_API_KEY == '' || env.ANTHROPIC_API_KEY == '' }}
        run: |
          echo "Skipping integration tests - API keys required (OPENAI_API_KEY, ANTHROPIC_API_KEY, and CONFIDENT_API_KEY)"
